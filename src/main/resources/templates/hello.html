<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Hello</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #f8f0f0;
        }

        #block-body {
            width: 100%;
            height: auto;
        }

        header {
            width: 100%;
            height: 60px;
            background-color: #343636;
        }

        #block-content {
            width: 100%;
            height: auto;
            min-height: 500px;
        }

        .logo {
            width: 100px;
            float: left;
        }

        .logo a {
            display: block;
            margin-left: 35px;
            margin-top: 2px;
            font-size: 28px;
            color: #b2aeb2;
            text-decoration: none;
            cursor: pointer;
        }

        .web {
            font-size: 48px;
            color: #429595;
        }

        .logo p {
            margin-left: 20px;
            margin-top: 2px;
            margin-bottom: 5px;
            font-size: 13px;
            color: white;
        }

        .top-menu {
            width: 685px;
            height: 60px;
            float: left;
        }

        .top-menu ul li {
            list-style: none;
            float: left;
            text-align: center;
        }

        .top-menu ul li a {
            font-family: "Helvetica Neue", sans-serif;
            font-size: 12pt;
            display: block;
            width: 171px;
            text-decoration: none;
            /*font-size: 17px;*/
            color: white;
            height: 39px;
            padding-top: 21px;
            cursor: pointer;
        }

        .top-menu ul li a:hover {
            transition: all 0.5s ease;
            -webkit-transition: all 0.5s ease;
            -o-transition: all 0.5s ease;
            -ms-transition: all 0.5s ease;
            -moz-transition: all 0.5s ease;
            background: #1695A3;
        }

        .block-top-auth p {
            margin-top: 12px;
            text-align: center;
            margin-bottom: 8px;

        }

        .block-top-auth a {
            /*text-decoration: none;*/
            color: white;
            font-size: 15px;
            text-decoration: underline;
            cursor: pointer;
        }

        .block-top-auth a:hover {
            transition: all 0.5s ease;
            -webkit-transition: all 0.5s ease;
            -o-transition: all 0.5s ease;
            -ms-transition: all 0.5s ease;
            -moz-transition: all 0.5s ease;
            color: #1695A3;
        }

        .logout {
            font-family: "Helvetica Neue", sans-serif;
            font-size: 12pt;
            margin-top: -21px;
            /*margin: auto;*/
            width: 171px;
            height: 60px;
            align-items: center;
            cursor: pointer;
            border: 0 solid;
            background: #343636;
            /*border-radius: 5px;*/
            /*padding: 10px 14px;*/
            /*margin-top: 7px;*/
            color: #fff;
            display: block;
        }

        .logout:hover {
            background: #1695A3;
        }

        /*.logout:active {*/
        /*    margin-top: 1px;*/
        /*    margin-bottom: -1px;*/
        /*    zoom: 1;*/
        /*}*/

        /*.logout:focus {*/
        /*    outline: none;*/
        /*}*/
    </style>
</head>
<body>
<div id="block-body">
    <header>
        <div class="logo">
            <a href="">
                <span class="web">A</span>
            </a>
        </div>

        <div style="display: grid; grid-template-columns: 342px 1fr 342px">
            <div class="top-menu" style="float: left">
                <ul>
                    <li><a class="clickMenu" href="#">Пользователи</a></li>
                    <li><a href="#">Посты</a></li>
                </ul>
            </div>
            <div>

            </div>
            <div class="top-menu" style="float: right">
                <ul>
                    <li><a href="#">Личный кабинет</a></li>
                    <!-- <li><a href="#">Выйти</a></li>-->
                    <li>
                        <a>
                            <form th:action="@{/logout}" th:method="POST">
                                <input type="submit" value="Выйти" class="logout">
                            </form>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </header>

    <div id="block-content">
        Hello
        <form th:action="@{/logout}" th:method="POST">
            <input type="submit" value="Logout"/>
        </form>
    </div>

</div>


</body>
</html>
